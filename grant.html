<!DOCTYPE html>
<html>
<head>
  <title>Grant Drive Access</title>
</head>
<body>
<h2>Grant Google Drive Access</h2>

<button onclick="grant()">Grant Access</button>

<script>
function grant() {
  const client_id = "253132894588-4ifn3b6f2phntklbrg51k32qdav1osgj.apps.googleusercontent.com";
  const redirect = "http://192.168.0.101:8080/oauth";
  const scope = encodeURIComponent("https://www.googleapis.com/auth/drive.file");

  const url =
    "https://accounts.google.com/o/oauth2/v2/auth" +
    "?response_type=code" +
    "&access_type=offline" +
    "&prompt=consent" +
    "&client_id=" + client_id +
    "&redirect_uri=" + redirect +
    "&scope=" + scope;

  window.location.href = url;
}
</script>
</body>
</html>
