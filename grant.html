<!DOCTYPE html>
<html>
<head>
  <title>Grant Drive Access</title>
</head>
<body>
<h2>Grant Google Drive Access</h2>

<button onclick="grant()">Grant Access</button>

<script>
function grant() {
  const client_id = "YOUR_GOOGLE_CLIENT_ID";
  const redirect = "http://PI_IP:8080/oauth";
  const scope = encodeURIComponent("https://www.googleapis.com/auth/drive.file");

  const url =
    "https://accounts.google.com/o/oauth2/v2/auth" +
    "?response_type=code" +
    "&access_type=offline" +
    "&prompt=consent" +
    "&client_id=" + client_id +
    "&redirect_uri=" + redirect +
    "&scope=" + scope;

  window.location.href = url;
}
</script>
</body>
</html>
